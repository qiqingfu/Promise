<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="module">

    import PromiseYang from "../src/Promise.js";

    const p1 = new PromiseYang((resolve) => {
      setTimeout(() => {
        resolve("2000ms")
      }, 2000)
    })

    const p2 = new PromiseYang((resolve) => {
      resolve(p1)
    })

    p2.then((data) => {
      console.log(data)
    })

</script>
</body>
</html>
